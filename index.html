<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>

<div>
	<input type="number" name="firstNum" style="width: 25%" placeholder="Please enter your first number" id="num1">

	<input type="number" name="secondNum" style="width: 25%" placeholder="Please enter your second number" id="num2">

<!-- Create 4 buttons to perform each of the basic mathematical functions (add, subtract, multiply, divide). -->

	<button id="addBTN">+</button>
	<button id="subtractBTN">-</button>
	<button id="multiplyBTN">*</button>
	<button id="divideBTN">/</button>

	<h3 id="printResult">Result goes here</h3>


<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
